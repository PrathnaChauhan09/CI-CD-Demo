name: .NET Core Deploy to IIS

on: 
  push:
    branches: [master]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    
    # dotnet build and publish
    - name: Build with dotnet
      run: dotnet build --configuration Release ./Demo-CI-CD.csproj

    - name: dotnet publish 
      run: |
        dotnet publish -c Release -o Demo-CI-CD ./Demo-CI-CD.csproj
    - name: Deploy to IIS
      run: |
        iisreset /stop
        Copy-Item ./CI-CD/* C:/inetpub/wwwroot/cicd-demo -Recurse -Force
        iisreset /start
    
    - name: Curl the website as a smoke test
      run: curl http://localhost:8012

 
