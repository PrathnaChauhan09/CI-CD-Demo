name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:

    runs-on: windows-latest

  
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x' # SDK Version to use; x will use the latest version of the 3.1 channel
       
      - name: Cache
        uses: actions/cache@v2.1.3
        with:
          # A list of files, directories, and wildcard patterns to cache and restore
          path: $(NUGET_PACKAGES)
          # An explicit key for restoring and saving the cache
          key: 'nuget | "$(Agent.OS)" | **/packages.lock.json  | **/bin/**'
          # An ordered list of keys to use for restoring the cache if no cache hit occurred for key
          restore-keys: |
                nuget | "$(Agent.OS)"
     
      - name: Publish Code
        run : dotnet publish 
        
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Publish_Artifacts
          path: D:/a/CI-CD-Demo/CI-CD-Demo/bin/Debug/netcoreapp3.1/publish/

      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.0.8
        with:
          # Artifact name
          name: Publish_Artifacts
          # Destination path
          path: D:/CI-CD-Demo
      
      - name: GitHub Actions WebDeploy
        # You may pin to the exact commit or the version.
        # uses: cschleiden/webdeploy-action@48a2cdaf8aaa2bc762c12948ada3db14faead320
        uses: cschleiden/webdeploy-action@v1.1.0
        with:
          # Name of an existing website on the IIS machine
          webSiteName: CI-CD
          # File path to the package or a folder generated by MSBuild or a compressed archive file.
          package: D:/CI-CD-Demo/
          # (Optional) Select the option to delete files on the Web App that have no matching files in the Web App zip package.
          removeAdditionalFilesFlag: true
          
          
